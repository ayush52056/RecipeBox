{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_author" class="font-weight-bold">Author:</label>
            <input type="text" id="id_author" class="form-control" value="{{ user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="id_title" class="font-weight-bold">Title:</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="id_description" class="font-weight-bold">Description:</label>
            <textarea name="description" id="id_description" class="form-control" rows="3" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="id_instructions" class="font-weight-bold">Instructions:</label>
            <textarea name="instructions" id="id_instructions" class="form-control" rows="5" placeholder="Enter instructions"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
