{% extends 'base.html' %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
